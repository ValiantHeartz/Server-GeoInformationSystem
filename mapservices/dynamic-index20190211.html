<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no">
    <title>Create Map and add a dynamic layer</title>
	<link rel="stylesheet" href="http://211.83.106.191:8080/arcgis_js_api/library/3.20/3.20/dijit/themes/claro/claro.css">
    <link rel="stylesheet" href="http://211.83.106.191:8080/arcgis_js_api/library/3.20/3.20/esri/css/esri.css">
    <script src="http://211.83.106.191:8080/arcgis_js_api/library/3.20/3.20/init.js"></script>
    <style>
      html, body, #mapDiv{
        padding: 0;
        margin: 0;
        height: 100%;
      }
    </style>

    <script>
      var map;

      require([
        "esri/map",
        "esri/layers/ArcGISDynamicMapServiceLayer",
        "esri/layers/ImageParameters"
      ], function (
        Map, ArcGISDynamicMapServiceLayer, ImageParameters) {

        map = new Map("mapDiv", {
          sliderOrientation : "horizontal"
        });

        var imageParameters = new ImageParameters();
        imageParameters.format = "jpeg"; //set the image type to PNG24, note default is PNG8.

        //Takes a URL to a non cached map service.
        var dynamicMapServiceLayer = new ArcGISDynamicMapServiceLayer("http://211.83.106.191:6080/arcgis/rest/services/scdl6/MapServer", {
          "opacity" : 0.5,
          "imageParameters" : imageParameters
        });

        map.addLayer(dynamicMapServiceLayer);

      });
    </script>
  </head>
  <body>
    <div id="mapDiv"></div>
  </body>
</html>
