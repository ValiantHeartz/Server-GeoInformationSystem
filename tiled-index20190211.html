<!DOCTYPE html>
<html>
  <head>

	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Tiled map service</title>
	<link rel="stylesheet" href="http://192.168.101.103:8080/arcgis_js_api/library/3.20/3.20/dijit/themes/claro/claro.css">
    <link rel="stylesheet" href="http://192.168.101.103:8080/arcgis_js_api/library/3.20/3.20/esri/css/esri.css">
	<script src="http://192.168.101.103:8080/arcgis_js_api/library/3.20/3.20/dojo/dojo.js" djConfig="parseOnLoad: true"></script> 	
    <script src="http://192.168.101.103:8080/arcgis_js_api/library/3.20/3.20/init.js"></script>
    <style>
      html, body, #map {
        height: 100%; width: 100%; margin: 0; padding: 0;
      }
    </style>


    <script>
      var map;

      require(["esri/map", "esri/layers/ArcGISTiledMapServiceLayer", "dojo/domReady!"],
        function(Map, ArcGISTiledMapServiceLayer) {
          map = new Map("map");

          var tiled = new ArcGISTiledMapServiceLayer("http://192.168.101.103:6080/arcgis/rest/services/jiaocaitest2/MapServer");
          map.addLayer(tiled);
        }
      );
    </script>
  </head>
  <body>
    <div id="map"></div>
  </body>
</html>
